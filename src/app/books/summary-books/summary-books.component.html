<div class="flex flex-col my-5 px-5 mx-auto">
    <div class="flex py-2 mb-5 justify-between items-center">
        <h1 class="text-xl text-black-500 font-medium">Books Summary</h1>
        <button
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded shadow-md hover:shadow-lg transition-shadow duration-300"
            (click)="navigate('/books/create')">Create Book</button>
    </div>
    <div class="flex justify-center flex-wrap gap-4">
        @for(book of (books$ | async); track book.id) {
        <ng-container>
            @if(book) {
            <app-card [card]="book">
                <div class="favorite flex gap-2 -mt-2" favoriteHeader>
                    <img class="pl-2"
                        [src]="book?.isFavorite ?'assets/images/favourite-orange.svg' : 'assets/images/favourite-white.svg'"
                        (click)="toggleFavorite(book)" />
                    <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        (click)="navigate('/books/edit', book.id)">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                    <svg class="h-4 w-4 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" (click)="removeBook(book.id)">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                    </svg>
                </div>
                <span class="rating flex" favoriteFooter>
                    @for(fav of [].constructor(5); let i = $index; track fav) {
                    <ng-container>
                        <img class="px-1"
                            [src]="book.rating >= i+1 ? 'assets/images/favourite-orange.svg' : 'assets/images/favourite-white.svg'" />
                    </ng-container>
                    }
                </span>
            </app-card>
            }
        </ng-container>
        }

    </div>

</div>
