<header class="sticky top-0 flex justify-between bg-blue-500 text-white p-5 z-10">
    <div class="logo text-lg font-medium" class="cursor-pointer" title="Library System
    Application" (click)="navigateToDashboard()">Library System
        Application</div>
    <nav class="flex gap-3">
        <ul class="flex gap-3">
            @for(menu of menus; track menu.name) {
            <li [title]="menu?.name">
                @if(menu?.link) {
                <a class="text-sm font-medium" href="javascript:void(0)" [routerLink]="[menu?.link]">{{menu?.name}}</a>
                }
            </li>
            }
            <li class="relative" (click)="toggleUserInfo()" [title]="'User Info'">
                <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                @if(isUserInfoMenuvisible) {
                <div class="absolute top-10 right-0 flex flex-col w-[120px] shadow-lg rounded-sm bg-white">
                    <div class="tetx-sm text-black font-medium flex items-center border-b px-3 py-2">
                        <svg class="h-7 w-7 pr-2 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        {{authService.getUserInfo()?.name}}
                    </div>
                    <div class="text-sm cursor-pointer font-medium flex items-center text-black px-3 py-2"
                        (click)="logout()">
                        <svg class="h-7 w-7 text-black pr-2 " viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 12h14l-3 -3m0 6l3 -3" />
                        </svg>
                        Logout
                    </div>
                </div>
                }
            </li>
        </ul>
    </nav>
</header>
